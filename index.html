<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        primary meta tags
     -->
    <title>weatherio</title>
    <meta name="tittle" content="weatherio" />
    <meta
      name="description"
      content="weatherio is a weather app made by Priyanka"
    />
    <!-- 
        favicon
     -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
        google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- 
        custom css link
     -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- 
        custom javaScript link
      -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>

  <body>
    <!-- header -->

    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search City..."
              class="search-field"
              autocomplete="off"
              data-search-field
            />
            <span class="m-icon">search</span>
          </div>
          <button
            class="icon-btn leading-icon has-state"
            aria-label="close search"
            data-search-toggler
          ></button>
        </div>
      </div>
    </header>
  </body>
</html>
